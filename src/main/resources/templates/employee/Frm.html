<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Nuevo empleado</title>
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <h2>Nuevo Empleado</h2>
            <hr/>
            <form th:action="@{'/employee/save'}" method="post">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="firstname" id="firstname"/>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="lastname" id="lastname"/>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" name="title" id="title"/>
                </div>
                <div class="mb-3">
                    <label for="titleofcourtesy" class="form-label">Contraseña</label>
                    <input type="text" class="form-control" name="titleofcourtesy" placeholder="Mr. Ms. Dr. etc"
                           id="titleofcourtesy"/>
                </div>
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo</label>
                    <select class="form-select" name="cargo" id="cargo">
                        <option th:each="jefe : ${listaJefes}"
                                th:text="|${jefe.firstname} ${jefe.lastname==null?'':jefe.lastname}|"
                                th:value="${jefe.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hiredate" class="form-label">Sueldo</label>
                    <input type="text" class="form-control" name="hiredateStr" placeholder="dd-MM-yyyy"
                           id="hiredate"/>
                </div>
                <div class="mb-3">
                    <label for="manager" class="form-label">Jefe</label>
                    <select class="form-select" name="manager" id="manager">
                        <option th:each="jefe : ${listaJefes}"
                                th:text="|${jefe.firstname} ${jefe.lastname==null?'':jefe.lastname}|"
                                th:value="${jefe.id}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select class="form-select" name="departamento" id="departamento">
                        <option th:each="jefe : ${listaJefes}"
                                th:text="|${jefe.firstname} ${jefe.lastname==null?'':jefe.lastname}|"
                                th:value="${jefe.id}"></option>
                    </select>
                </div>
                <a th:href="@{'/employee'}" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
